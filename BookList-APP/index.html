<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.0.1-dist/css/bootstrap.min.css"
    />
    <title>BookList App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-5 text-center">
        <i class="fa fa-book-open text-info"></i>
        My <span class="text-info">BookList</span> App
        <i class="fa fa-book-open text-info"></i>
      </h1>
      <form id="book-form">
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="isbn">ISBN</label>
          <input type="number" id="isbn" class="form-control" />
        </div>
        <div class="mb-3 d-grid gap-2">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-info btn-block d-grid gap-2"
          />
        </div>
      </form>
      <table class="table table-striped table-hover table-borderless mt-5">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">ISBN</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <!-- external script js -->
    <script src="assets/bootstrap-5.0.1-dist/js/app.js"></script>
    <!-- bootstrap js -->
    <script src="assets/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
